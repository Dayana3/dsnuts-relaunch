<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsNuts Coin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        /* Full-Screen Hero Section */
        .hero {
            height: 100vh;
            background-image: url('https://i.imgur.com/mLbvA6E.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(255, 0, 255, 1);
        }

        /* Neon Button Style */
        .btn {
            background: linear-gradient(145deg, #ff00ff, #ff6600);
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .btn:hover {
            background: linear-gradient(145deg, #ff6600, #ff00ff);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 0, 255, 0.8);
        }

        /* Tokenomics and Roadmap Section */
        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .section p {
            font-size: 1.2rem;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }

            .section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>DsNuts Coin</h1>
        <button class="btn" onclick="window.location.href='https://pancakeswap.finance/swap?outputCurrency=YOUR_CONTRACT_ADDRESS_HERE'">Buy $DSNT</button>
    </div>

    <!-- Tokenomics Section -->
    <div class="section">
        <h2>Tokenomics</h2>
        <p>Total Supply: 69,420,000,000</p>
        <p>Chain: BNB Smart Chain</p>
        <p>Decimals: 18</p>
        <p>Liquidity: 100% Locked on PancakeSwap</p>
    </div>

    <!-- Roadmap Section -->
    <div class="section">
        <h2>Roadmap</h2>
        <p>1. Launch Token</p>
        <p>2. Community Building</p>
        <p>3. Meme NFT Minting</p>
        <p>4. Exchange Listings</p>
        <p>5. Collaborations & Growth</p>
    </div>

</body>
</html>
